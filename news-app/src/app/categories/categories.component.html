<div >
  <h1>Top 5 news by categories from {{ country | uppercase }}</h1>
  <hr>
    <div *ngFor="let category of categories; let i = index;">
      <h4 class="category-name"> {{ category.name  | uppercase }}</h4>
      <div class="category-container">
                <div class="category-row" *ngFor="let item of category.property">
                    <app-card [article]="item" ></app-card>
                </div>
      </div>

      </div>
