<h1>Top news by Category</h1>


  <ngb-accordion type="light" *ngFor="let category of categories; let i = index;">
    <ngb-panel title="Panel {{i}}">
      <ng-template ngbPanelContent >
          <div class="row">
              <div class="col-sm" *ngFor="let item of category">
                <app-card [article]="item" ></app-card>
              </div>
          </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
