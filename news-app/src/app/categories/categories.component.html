<h1>Top news by Category</h1>

<ngb-carousel>
        <ng-template ngbSlide *ngFor="let item of general">
          <div class="picsum-img-wrapper">
            <img [src]="item.urlToImage" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </ng-template>
</ngb-carousel>
