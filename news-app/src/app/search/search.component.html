<h1> Search Top News by term</h1>
<div class="container">
    <div class="row">
        <input 
         class="search"
         (keyup)="search($event.target.value)"
         placeholder="Search term">
    </div>
    <div class="row" *ngIf="results">
            <div class="col-md-4 col-xs-2" *ngFor="let item of results.articles" >
                <app-card [article]="item"></app-card>
            </div>
    </div>
    <div class="row no-results" *ngIf="!results && !isLoading">
        <div class="col-md-12">
            Please type in to search
        </div>
    </div>
    <div class="d-flex justify-content-center"  *ngIf="isLoading">
        <div class="spinner-border text-primary spin" role="status">
                <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
