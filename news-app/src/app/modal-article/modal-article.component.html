<div class="container" >
    <div class="col">
    <div class="row">
        <h1>
            {{ data.title }}
        </h1>
        <span class="source-info"> author: {{ data.author }} </span>
    </div>
    <div class="row">
            <img [src]="data.urlToImage" class="img-responsive">
    </div>
        <div class="row content">
                <p>{{ data.content}}</p>
                <div class="row no-content" *ngIf="!data.content">
                    <span class="not-available">No content available</span>
                </div>
            </div>
</div>
</div>
